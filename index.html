<!DOCTYPE html>
<html>
   <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <title>Class 145</title>
   </head>
   <body>
    <a-scene>
        <a-sky color="cyan"></a-sky>
        <a-box color = "red" position = "0 0 0" rotation="45 0 0"></a-box>
        <a-sphere color = "green" position = "0 0 -2" ></a-sphere>
        <a-cylinder color = "blue" position = "0 0 -4" height = "10"></a-cylinder>
        <a-octahedron color = "yellow" position = "0 0 -6" radius = "0.45"></a-octahedron>
        <a-ring color = orange position = "0 0 -8" radius-inner = "0.25" radius-outer = "0.7"></a-ring>
        <a-plane color = "gray" width = "2" height = "2" rotation = "0 -90 0"></a-plane>
    </a-scene>
   </body>
</html>
